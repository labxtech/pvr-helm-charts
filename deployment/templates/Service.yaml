apiVersion: v1
kind: Service
metadata:
  name:  {{ .Values.microservice_name }}
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - port: {{ .Values.service_port }}
      targetPort: {{ .Values.container_port }}
      protocol: TCP
  type: {{ .Values.service_type }}
  selector:
    app: {{ .Values.microservice_name }}
